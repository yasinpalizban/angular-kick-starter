
<div class="table-responsive table-responsive-data2">

  <div >

    <app-searching-filed [service]="this.permissionService" [redirectPath]="'permission'" [dataSort]="this.sortData" ></app-searching-filed>

  </div>
  <table class="table table-data2">
    <thead>
    <tr>
      <!--      <th>-->
      <!--        <label class="au-checkbox">-->
      <!--          <input type="checkbox">-->
      <!--          <span class="au-checkmark"></span>-->
      <!--        </label>-->
      <!--      </th>-->
      <th>#</th>
      <th>{{ 'filed.name' | translate }}</th>
      <th>{{ 'filed.activate' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr-shadow" *ngFor=" let permision of this.permissionRows?.data; let i= index;">
      <!--      <td>-->
      <!--        <label class="au-checkbox">-->
      <!--          <input type="checkbox">-->
      <!--          <span class="au-checkmark"></span>-->
      <!--        </label>-->
      <!--      </td>-->
      <td>{{i + 1}}</td>
      <td>
        <span class="block-email">{{permision.name}}</span>
      </td>


      <td>
        <span *ngIf="permision.active==true" class="status--process">{{ 'filed.activate' | translate }}</span>
        <span *ngIf="permision.active==false" class="status--denied">{{ 'filed.deActivate' | translate }}</span>

      </td>

      <td>
        <div class="table-data-feature">

          <button tooltip="{{ 'common.edit' | translate }}" (click)="onEditItem(permision.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEdit" ></fa-icon>
          </button>
          <button tooltip="{{ 'common.remove' | translate }}" (click)="onOpenModal(permision.id,i)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faTrash" ></fa-icon>
          </button>
          <button tooltip="{{ 'common.detail' | translate }}" (click)="onDetailItem(permision.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEnvelopeOpen" ></fa-icon>
          </button>

        </div>
      </td>


    </tr>
    <tr class="spacer"></tr>

    </tbody>
  </table>

  <div class="row">
    <div class="col-12 col-md-12 col-xs-12">
      <pagination
        class="pagination  justify-content-center"
        previousText="{{ 'common.previous' | translate }}"
        nextText="{{ 'common.next' | translate }}"
        [totalItems]="totalPage"
        [(ngModel)]="currentPage"
        (pageChanged)="onChangePaginate($event)"
        [maxSize]="sizePage"></pagination>
    </div>
</div>
