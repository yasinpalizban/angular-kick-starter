
<main>

  <!-- ========================================================================= -->
  <div class="hero-wrap" style="background-image: url('../../../../assets/images/bg_1.jpg');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
        <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          <div class="text">

            <h1 class="mb-4 bread">{{ 'auth.signUp' | translate }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================================================================= -->
  <section id="contact-page" class="p-t-120 p-b-80 " >
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-12">
          <div class="wrapper">
            <div class="content">
              <div class="login-wrap">
                <div class="login-content">
                  <div class="login-logo">

                    <h4> </h4>
                  </div>
                  <div class="login-form">
                    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formGroup">
                      <div class="form-group">
                        <app-alert></app-alert>
                      </div>
                      <div class="form-group">
                        <label>{{ 'filed.userName' | translate }}</label>
                        <input
                          formControlName="username"
                          required
                          class="au-input au-input--full"
                          type="text"
                          name="username"
                          readonly
                          placeholder="">

                      </div>
                      <div class="form-group">
                        <label>{{ 'filed.email' | translate }}</label>
                        <input
                          formControlName="login"
                          required
                          class="au-input au-input--full"
                          type="text"
                          name="login"
                          readonly>
                      </div>
                      <div class="form-group">
                        <label>{{ 'filed.password' | translate }}</label>
                        <input
                          formControlName="password"
                          required
                          [ngClass]="{ 'is-invalid': formGroup.controls?.['password']?.invalid && formGroup.controls?.['password']?.touched }"

                          class="au-input au-input--full"
                          type="password"
                          name="password"
                          placeholder="Password">
                        <div *ngIf=" !submitted &&formGroup.controls?.['password']?.invalid ||formGroup.controls?.['password']?.touched" class="invalid-feedback">
                          <div *ngIf="formGroup.controls?.['password']?.errors" class="pull-right">{{ 'common.required' | translate }}</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>{{ 'filed.passwordConfirm' | translate }}</label>
                        <input
                          formControlName="passConfirm"
                          required
                          [ngClass]="{ 'is-invalid': formGroup.controls?.['passConfirm']?.invalid && formGroup.controls?.['passConfirm']?.touched }"
                          class="au-input au-input--full"
                          type="password"
                          name="passConfirm"
                          placeholder="{{ 'filed.passwordConfirm' | translate }}">
                        <div *ngIf=" !submitted &&formGroup.controls?.['passConfirm']?.invalid ||formGroup.controls?.['passConfirm']?.touched" class="invalid-feedback">
                          <div *ngIf="formGroup.controls?.['passConfirm']?.errors?.['required']" class="pull-right">{{ 'common.required' | translate }}</div>
                          <div *ngIf="formGroup.controls?.['passConfirm']?.errors?.['mustMatch']" class="pull-right">{{ 'common.notEqual' | translate }}</div>
                        </div>
                      </div>
                      <div class="login-checkbox">
                        <label>
                          <input type="checkbox" name="agree">   {{ 'auth.agreeWith' | translate }}
                        </label>
                      </div>
                      <button
                        class="au-btn au-btn--block au-btn--green m-b-20 m-t-15"
                        type="submit"
                        [disabled]="formGroup.invalid">{{ 'auth.register' | translate }}</button>

                    </form>

                    <div class="card" style=" border: none; padding: 0; margin: 0">

                      <div class="card-body">
                        <button [routerLink]="['/home/sign-in']" data-toggle="tooltip" tooltip="  {{ 'auth.alreadyHave' | translate }}" type="button" class="btn btn-link btn-sm">
                          {{ 'auth.signIn' | translate }}</button>
                        <button [routerLink]="['../forgot']" data-toggle="tooltip" tooltip="  {{ 'auth.doNotRememberPassword' | translate }}" type="button" class="btn btn-link btn-sm">
                          {{ 'auth.forgotPassword' | translate }}</button>
                        <button [routerLink]="['../reset-password']" data-toggle="tooltip" tooltip="   {{ 'auth.needResetPassword' | translate }}" type="button" class="btn btn-link btn-sm">
                          {{ 'auth.resetPassword' | translate }}</button>
                        <button [routerLink]="['../activation']" data-toggle="tooltip" tooltip="   {{ 'auth.needActivateAccount' | translate }}" type="button" class="btn btn-link btn-sm">
                          {{ 'auth.activationAccount' | translate }}</button>

                      </div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div> <!-- row -->
    </div>
  </section>
</main>
