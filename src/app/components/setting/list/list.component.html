

<div class="table-responsive table-responsive-data2">
    <app-searching-filed [service]="this.settingService" [redirectPath]="'setting'" [dataSort]="this.sortData" ></app-searching-filed>
  <table class="table table-data2">
    <thead>
    <tr>
      <th>#</th>
      <th>{{ 'filed.key' | translate }}</th>
      <th>{{ 'filed.value' | translate }}</th>
      <th>{{ 'filed.status' | translate }}</th>
      <th>{{ 'filed.create' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr-shadow" *ngFor=" let item of this.setting; let i= index;">
      <td>{{i + 1}}</td>
      <td>
        <span class="block-email">{{item.key}}</span>
      </td>
      <td class="desc">{{item.value.substr(0,20)}}</td>

      <td>

        <span *ngIf="item.status==true" class="status--process">{{ 'filed.activate' | translate }}</span>
        <span *ngIf="item.status==false" class="status--denied">{{ 'filed.deActivate' | translate }}</span>

      </td>
      <td>
        <span class="">{{item.createdAt|date}}</span>
      </td>

      <td>
        <div class="table-data-feature">

          <button  appActions [permissionType]="this.permissionType.Put" [permissionName]="this.permissionName"    tooltip="{{ 'common.edit' | translate }}"  (click)="onEditItem(item.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEdit" ></fa-icon>
          </button>
          <button  appActions  [permissionType]="this.permissionType.Delete" [permissionName]="this.permissionName"   tooltip="{{ 'common.remove' | translate }}" (click)="onOpenModal(item.id,i)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faTrash" ></fa-icon>
          </button>
          <button appActions [permissionType]="this.permissionType.Get" [permissionName]="this.permissionName"    tooltip="{{ 'common.detail' | translate }}"  (click)="onDetailItem(item.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEnvelopeOpen" ></fa-icon>
          </button>
        </div>
      </td>


    </tr>
    <tr class="spacer"></tr>

    </tbody>
  </table>

  <div class="row mt-3">
    <div class="col-12 col-md-12 col-xs-12">
      <pagination
        class="pagination  justify-content-center"
        previousText="{{ 'common.previous' | translate }}"
        nextText="{{ 'common.next' | translate }}"
        [totalItems]="totalPage"
        [(ngModel)]="currentPage"
        (pageChanged)="onChangePaginate($event)"
        [maxSize]="sizePage"></pagination>
    </div>
</div>
