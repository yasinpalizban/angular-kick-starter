<div class="table-responsive table-responsive-data2">

  <div>

    <app-searching-filed
      [ruleSort]="this.group"
      [dataSort]="this.sortData"
      [redirectPath]="'user'"
      [service]="userService">
    </app-searching-filed>

  </div>
  <table class="table table-data2">
    <thead>
    <tr>
      <th>#</th>
      <th>{{ 'filed.userName' | translate }}</th>
      <th>{{ 'filed.activate' | translate }}</th>
      <th>{{ 'filed.create' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr-shadow" *ngFor=" let user of this.user?.data; let i= index;">
      <td>{{i + 1}}</td>
      <td>
        <span class="block-email">{{user.username}}</span>
      </td>

      <td>

        <span *ngIf="user.active==true" class="status--process">{{ 'filed.activate' | translate }}</span>
        <span *ngIf="user.active==false" class="status--denied">{{ 'filed.deActivate' | translate }}</span>

      </td>
      <td>
        <span class="">{{user.createdAt|date}}</span>
      </td>

      <td>
        <div class="table-data-feature">

          <button appActions [permissionType]="'put'" [permissionName]="'user'"  tooltip="{{ 'common.edit' | translate }}" (click)="onEditItem(user.id)" class="item"
                  data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faEdit"></fa-icon>
          </button>
          <button appActions [permissionType]="'delete'" [permissionName]="'user'"  tooltip="{{ 'common.remove' | translate }}" (click)="onOpenModal(user.id,i)" class="item"
                  data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faTrash"></fa-icon>
          </button>
          <button appActions [permissionType]="'get'" [permissionName]="'user'"  tooltip="{{ 'common.detail' | translate }}" (click)="onDetailItem(user.id)" class="item"
                  data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faEnvelopeOpen"></fa-icon>
          </button>

        </div>
      </td>


    </tr>
    <tr class="spacer"></tr>

    </tbody>
  </table>

  <div class="row">
    <div class="col-12 col-md-12 col-xs-12">
      <pagination
        class="pagination  justify-content-center"
        previousText="{{ 'common.previous' | translate }}"
        nextText="{{ 'common.next' | translate }}"
        [totalItems]="totalPage"
        [(ngModel)]="currentPage"
        (pageChanged)="onChangePaginate($event)"
        [maxSize]="sizePage"></pagination>
    </div>
  </div>
