
<div class="table-responsive table-responsive-data2">


    <app-searching-filed [service]="this.groupService" [redirectPath]="'group'" [dataSort]="this.sortData" ></app-searching-filed>


  <table class="table table-data2">
    <thead>
    <tr>

      <th>#</th>
      <th>{{ 'filed.name' | translate }}</th>
      <th>{{ 'filed.description' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr-shadow" *ngFor=" let group of this.group?.data; let i= index;">
      <td>{{i + 1}}</td>
      <td>
        <span class="block-email">{{group.name}}</span>
      </td>


      <td>
        <span class="">{{group.description.substring(0,100)}}</span>
      </td>

      <td>
        <div class="table-data-feature">

          <button appActions [permissionType]="'put'" [permissionName]="'group'" tooltip="{{ 'common.edit' | translate }}" (click)="onEditItem(group.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEdit" ></fa-icon>
          </button>
          <button  appActions [permissionType]="'delete'" [permissionName]="'group'"  tooltip="{{ 'common.remove' | translate }}" (click)="onOpenModal(group.id,i)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faTrash" ></fa-icon>
          </button>
          <button  appActions [permissionType]="'get'" [permissionName]="'group'" tooltip="{{ 'common.detail' | translate }}" (click)="onDetailItem(group.id)" class="item" data-toggle="tooltip">
            <fa-icon   [icon]="faIcon.faEnvelopeOpen" ></fa-icon>
          </button>

        </div>
      </td>


    </tr>
    <tr class="spacer"></tr>

    </tbody>
  </table>

  <div class="row">
    <div class="col-12 col-md-12 col-xs-12">
      <pagination
        class="pagination  justify-content-center"
        previousText="{{ 'common.previous' | translate }}"
        nextText="{{ 'common.next' | translate }}"
        [totalItems]="totalPage"
        [(ngModel)]="currentPage"
        (pageChanged)="onChangePaginate($event)"
        [maxSize]="sizePage"></pagination>
    </div>
</div>
