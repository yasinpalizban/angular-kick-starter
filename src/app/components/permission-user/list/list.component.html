<div class="table-responsive table-responsive-data2">

    <app-searching-filed [service]="this.userPermissionService" [redirectPath]="'permission-user'" [dataSort]="this.sortData" ></app-searching-filed>
  <table class="table table-data2">
    <thead>
    <tr>
      <th>#</th>
      <th>{{ 'filed.permissionId' | translate }}</th>
      <th>{{ 'filed.userName' | translate }}</th>
      <th>{{ 'filed.actions' | translate }}</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tr-shadow" *ngFor=" let userPermission of this.userPermission?.data; let i= index;">
      <td>{{i + 1}}</td>



      <td>
        <span class="block-email">{{userPermission.permission}}</span>
      </td>
      <td>
        <span class="block-email">{{userPermission.username}}</span>
      </td>
      <td>
        <span class="block-email">{{userPermission.actions}}</span>
      </td>
      <td>
        <div class="table-data-feature">

          <button appActions [permissionType]="'put'" [permissionName]="'permissionUser'"  tooltip="{{ 'common.edit' | translate }}" (click)="onEditItem(userPermission.id)" class="item"
                  data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faEdit"></fa-icon>
          </button>
          <button appActions [permissionType]="'delete'" [permissionName]="'permissionUser'"  tooltip="{{ 'common.remove' | translate }}" (click)="onOpenModal(userPermission.id,i)"
                  class="item" data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faTrash"></fa-icon>
          </button>
          <button appActions [permissionType]="'get'" [permissionName]="'permissionUser'"  tooltip="{{ 'common.detail' | translate }}" (click)="onDetailItem(userPermission.id)" class="item"
                  data-toggle="tooltip">
            <fa-icon [icon]="faIcon.faEnvelopeOpen"></fa-icon>
          </button>

        </div>
      </td>


    </tr>
    <tr class="spacer"></tr>

    </tbody>
  </table>

  <div class="row">
    <div class="col-12 col-md-12 col-xs-12">
      <pagination
        class="pagination  justify-content-center"
        previousText="{{ 'common.previous' | translate }}"
        nextText="{{ 'common.next' | translate }}"
        [totalItems]="totalPage"
        [(ngModel)]="currentPage"
        (pageChanged)="onChangePaginate($event)"
        [maxSize]="sizePage"></pagination>
    </div>
  <div class="col-md-3"></div>
</div>
