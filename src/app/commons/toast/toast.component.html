
<div *ngIf="show" class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
  <div  class="{{cssClass(this.toast)}}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
      <strong class="mr-auto">   {{this.toast.name}}</strong>
      <small>   {{this.toast.time}}</small>
      <button type="button" class="ml-2 mb-1 close" (click)="removeToast(this.toast)" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{this.toast.message}}
    </div>
  </div>
</div>
